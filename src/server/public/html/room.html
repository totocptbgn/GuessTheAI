<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body class="body">
    <div class="container">
        <div id="waiting" class="text-center" style="margin-top:400px;">
            <div class="spinner-grow text-warning" role="status" style="width: 5rem; height: 5rem;"></div>
        </div>

        <div id="card" class="card mx-auto bg-light border-white" style="width: 700px; margin-top: 100px; border-radius: 20px;" hidden>
            <div class="card" style="border-right-width: 0px;border-top-width: 0px;border-left-width: 0px;border-bottom-width: 0px; border-radius: 20px;">
                <div class="card-body border-white" style="padding-top: 25px; padding-left: 25px; padding-right: 25px; padding-bottom: 25px;">
                    <h3 class="display-5 text-center" id="text">Room nÂ°</h3>
                    <hr>
                    <ul class="list-group" id="connected"></ul>
                    <br>
                    <div class="row">
                        <div class="col-md-auto">
                            <button type="button" id="start" class="btn btn-warning">Start</button>
                        </div>
                        <div class="col-md-auto">
                            <button type="button" class="btn btn-outline-warning align-middle" id="copy" >Copy Room Code</button>
                        </div>
                   
                        <div class="col-md-auto">
                            <select id="nbai" style="width: 150px;" class="form-select" aria-label=".form-select-sm example">
                                <option selected>Nb of AI</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="../js/room.js"></script>
</body>
</html>
