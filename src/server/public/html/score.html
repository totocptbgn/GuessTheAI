<!DOCTYPE html>
<html>
<head>
    <title>üèÜ - Score</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body class="body">
    <div id="waiting" class="text-center" style="margin-top:400px;">
        <div class="spinner-grow text-warning" role="status" style="width: 5rem; height: 5rem;"></div>
    </div>

    <div id="score_div" class="px-4 py-5 text-center" style="margin-top: 50px;" hidden>
        <div id="panel" class="card" style="padding-left: 50px; padding-right: 50px;">
            <div class="card-body">
                <h1 id="title" class="display-5" style="margin: 25px;" ></h1>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Player</th>
                        <th scope="col">Draw Score <span style="margin-left: 5px;color: lightslategray;" data-toggle="tooltip" data-placement="top" title="Score based on how much your drawing was recognised.">?</span></th>
                        <th scope="col">Guess Score <span style="margin-left: 5px;color: lightslategray;" data-toggle="tooltip" data-placement="top" title="Score based on how you recognised the autors. Attributing AI drawing to a human makes you lose points.">?</span></th>
                        <th scope="col">Total Score</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            <div class="row row-cols-auto" style="margin-top: 20px; margin-bottom: 30px;">
                <div class="col">
                    <button id="replay" type="button" class="btn btn-warning">Play Again</button>
                </div>
                <div class="col">
                    <button id="check" type="button" class="btn btn-outline-warning">Check drawings</button>
                </div>
            </div>
        </div>
    </div>

    <div id="carrousel_div" class="text-center" style="margin-bottom: 100px;" hidden>
        <div id="panel" class="card" style="width: 420px; height: 420px;">

              <div id="carouselExampleCaptions" style="width: 420px; height: 420px; margin-right: auto; margin-left: auto;" class="carousel slide carousel-dark" data-bs-ride="carousel">
                <div id='indic' class="carousel-indicators">
                </div>

                <div class="carousel-inner" id="carousel">
                </div>
                
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="./js/score.js"></script>
</body>
</html>
