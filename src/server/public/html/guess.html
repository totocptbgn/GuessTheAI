<!DOCTYPE html>
<html lang="en">
<head>
    <title>🔍 - Guess</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body class="body">
    <div class="px-4 py-5 my-5 text-center">

        <div id="waiting" class="text-center" style="margin-top:300px;">
            <div class="spinner-grow text-warning" role="status" style="width: 5rem; height: 5rem;"></div>
        </div>

        <div id="panel" class="card" style="width: 600px; border-radius: 20px;" hidden>
            <div class="card-body">
                <h1 class="display-6" style="margin-top: 20px;">Give every drawing an author.</h1>
                <h6 style="margin-bottom: 40px;">Be carefull ! <strong id="bnai"></strong> AIs joined the game...</h6>
                <hr style="margin-top: 30px;margin-bottom: 30px;">
                <div id="cont"></div>
                <button id="submit" type="button" class="btn btn-warning btn-lg px-4 gap-2" style="margin-top: 15px; margin-bottom: 15px;">Submit</button>
                <p><small id="forgot"></small></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="./js/guess.js"></script>
</body>
</html>
