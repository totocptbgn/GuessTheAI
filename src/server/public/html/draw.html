<!DOCTYPE html>
<html lang="en">
<head>
    <title>✏️ - Draw</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">

</head>
<body class="body">
    <div class="container">
        <div id="waiting" class="text-center" style="margin-top:400px;">
            <div class="spinner-grow text-warning" role="status" style="width: 5rem; height: 5rem;"></div>
        </div>
        <div id="main" class="card mx-auto bg-light" style="width: 420px; margin-top: 100px; border-width: 0px; border-radius: 20px;" hidden>
            <canvas id="draw_panel"></canvas>
            <div class="card-body position-relative">
              <h5 class="card-title">Word : <span id="class"></span></h5>
              <p class="card-text"><small class="text-muted">Time remaining : </small><small id="timer" class="text-muted">10 sec</small></p>
              <button id="erase" type="button" class="btn btn-outline-warning position-absolute top-0 end-0" style="margin-top: 10px; margin-right: 15px;">Erase</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="./js/draw.js"></script>
</body>
</html>
